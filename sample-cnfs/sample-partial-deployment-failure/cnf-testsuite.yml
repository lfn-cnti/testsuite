---
config_version: v2
deployments:
  helm_charts:
    - name: nginx
      helm_repo_name: bitnami
      helm_repo_url: https://charts.bitnami.com/bitnami
      helm_chart_name: nginx
      helm_values: --set replicaCount=1
        --set global.security.allowInsecureImages=true --set image.repository=bitnamilegacy/nginx
    - name: coredns
      helm_chart_name: coredns
      helm_repo_name: badrepo
      helm_repo_url: https://bad-helm-repo.googleapis.com