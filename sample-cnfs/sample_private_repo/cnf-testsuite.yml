    - name: nginx-private
      namespace: cnf-default
      helm_repo_name: cm
      helm_repo_url: "http://localhost:53124"
      helm_chart_name: "nginx"
      chart_version: "15.10.0"
      skip_tls_verify: true
      pass_credentials: true